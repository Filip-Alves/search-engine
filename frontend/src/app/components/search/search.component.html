<div class="container mt-4">
    <h2>Recherche de documents</h2>
    <div class="row">
      <div class="col-md-4">
        <label for="query">Recherche</label>
        <input id="query" type="text" class="form-control" [(ngModel)]="query">
      </div>
  
      <div class="col-md-2">
        <label for="sortBy">Trier par</label>
        <select id="sortBy" class="form-control" [(ngModel)]="sortBy">
          <option value="createdAt">Date</option>
          <option value="title">Titre</option>
          <option value="content">Contenu</option>
        </select>
      </div>
  
      <div class="col-md-2">
        <label>Ordre</label>
        <div class="form-check">
            <input type="checkbox" id="order" class="form-check-input" [(ngModel)]="isDesc">
            <label for="order" class="form-check-label">Tri descendant</label>
        </div>
    </div>
  
      <div class="col-md-2">
        <label for="limit">Limite</label>
        <input id="limit" type="number" class="form-control" [(ngModel)]="limit" min="1" max="100">
      </div>
  
      <div class="col-md-2 d-flex align-items-end">
        <button class="btn btn-primary w-100" (click)="search()">Rechercher</button>
      </div>
    </div>
  
    <hr>

    <!-- Bouton pour ajouter des faux documents -->
    <button class="btn btn-primary" (click)="addBulkFakeDocuments()">Ajouter 2 faux documents</button>

  
    <app-document-list [documents]="results"></app-document-list>
  </div>
